<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__columns">
                    <img class="profile__avatar" src="./images/profile_logo.jpg" alt="Аватарка">
                    <div class="profile__info">
                        <div class="profile__info-column">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__data">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup-profile">
            <div class="popup__content popup-profile__content">
                <button type="button" class="popup__close popup-profile__close"></button>
                <h2 class="popup__title popup-profile__title">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form popup-profile__form">
                    <input name="name" type="text" class="popup__input popup-profile__input popup__input_type_name">
                    <input name="job" type="text" class="popup__input popup-profile__input popup__input_type_job">
                    <button type="submit" class="popup__button-submit popup-profile__button-submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-cards">
            <div class="popup__content popup-cards__content">
                <button type="button" class="popup__close popup-cards__close"></button>
                <h2 class="popup__title popup-profile__title">Новое место</h2>
                <form name="edit-form" class="popup__form popup-cards__form">
                    <input name="name" placeholder="Название" type="text"
                        class="popup__input popup-cards__input popup__input_type_name">
                    <input name="link" placeholder="Ссылка на картинку" type="text"
                        class="popup__input popup-cards__input popup__input_type_job">
                    <button type="submit" class="popup__button-submit popup-cards__button-submit">Сохранить</button>
                </form>
            </div>

        </div>

        <div class="popup popup-element">
            <div class="popup-element__content">
                <button type="button" class="popup-element__close popup__close"></button>
                <img class="popup-element__img" src="" alt="Фото с карточки">
                <h2 class="popup-element__title"></h2>
            </div>
        </div>

        <template class="template__card">
            <li class="element">
                <button type="button" class="element__button-delete"></button>
                <img class="element__img" src="" alt="Фото">
                <div class="element__info">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </li>
        </template>

        <script src="./scripts/index.js"></script>

    </div>
</body>

</html>
