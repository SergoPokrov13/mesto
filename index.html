<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__columns">
                    <img class="profile__avatar" src="./images/profile_logo.jpg" alt="Аватарка">
                    <div class="profile__info">
                        <div class="profile__info-column">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__img" src="./images/karachevsk.jpg" alt="Карачевск">
                        <div class="element__info">
                            <h2 class="element__title">Карачевск</h2>
                            <button type="button" class=" element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/Elbrus.png" alt="Ельбрус">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/Dombay.png" alt="Домбай">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/London.jpg" alt="Лондон">
                        <div class="element__info">
                            <h2 class="element__title">Лондон</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/Karachay-Cherkessia.jpg" alt="Карачаево-Черкесия">
                        <div class="element__info">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/New-York.jpg" alt="Нью-Йорк">
                        <div class="element__info">
                            <h2 class="element__title">Нью-Йорк</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__data">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="Редактирование" class="popup__form">
                    <input name="Редакстирование Имени" type="text" class="popup__input popup__input_title_text">
                    <input name="Редактирование Информации" type="text" class="popup__input popup__input_subtitle_text">
                    <button type="submit" class="popup__button-submit">Сохранить</button>
                </form>
            </div>
        </div>

        <script src="./scripts/index.js"></script>

    </div>
</body>

</html>
