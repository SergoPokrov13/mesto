<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__columns">
                    <img class="profile__avatar" src="./images/profile_logo.jpg" alt="Аватарка">
                    <div class="profile__info">
                        <div class="profile__info-column">
                            <h2 class="profile__name">Жак-Ив Кусто</h2>
                            <button class="profile__button-edit"><img src="./images/Edit_button.png"
                                    alt="Кнопка редактирования"></button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add"><img src="./images/Add_button.png" alt="Кнопка добавления"></button>
            </section>
            <section>
                <ul class="elements">
                    <li class="element">
                        <img class="element__img" src="./images/karachevsk.jpg" alt="Карачевск">
                        <div class="element__info">
                            <h2 class="element__title">Карачевск</h2>
                            <button class="element__like"><img src="./images/Like.svg" alt="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/Elbrus.png" alt="Ельбрус">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like"><img src="./images/Like.svg" alt="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/Dombay.png" alt="Домбай">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like"><img src="./images/Like.svg" alt="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/London.jpg" alt="Лондон">
                        <div class="element__info">
                            <h2 class="element__title">Лондон</h2>
                            <button class="element__like"><img src="./images/Like.svg" alt="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/Karachay-Cherkessia.jpg" alt="Карачаево-Черкесия">
                        <div class="element__info">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button class="element__like"><img src="./images/Like.svg" alt="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/New-York.jpg" alt="Нью-Йорк">
                        <div class="element__info">
                            <h2 class="element__title">Нью-Йорк</h2>
                            <button class="element__like"><img src="./images/Like.svg" alt="Лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__data">© 2020 Mesto Russia</p>
            </footer>
        </main>

        <div class="popup">
            <div class="popup__content">
              <button class="popup__close"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form">
                <input type="text" class="popup__input popup__input_title">
                <input type="text" class="popup__input popup__input_subtitle">
                <button type="submit" class="popup__button-submit">Сохранить</button>
              </form>
            </div>
          </div>

        <script src="./script/index.js"></script>

</div>
</body>

</html>
